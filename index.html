<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
</head>
<body style="background-color: black;">
    <video autoplay loop muted playsinline class="backVideo">
        <source src="video/five.mp4" type="video/mp4">
    </video>

    <header>
      <h2 class="logo">RAGE team</h2>
       <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Profile</a>  
          <a href="#">Contact</a>
          <button class="btnLogin-popup">Login</button>
    </nav>
    </header>
    
    <div class="wrapper">
      <span class="icon-close">
        <i class="bx bx-x"></i>
      </span>
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon name="user" type="solid" color="#252b7b"></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name="lock-alt" type="solid" color="#252b7b"></box-icon>
            </div>
            <div class="remmember-forgot">
                <label><input type="checkbox">Remember me</label>
                <label><a href="#">Forgot Password</a></label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registre-link">
                <p>Don't have an account <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
