<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <video autoplay loop muted playsinline class="backVideo">
        <source src="video/five.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon name="user" type="solid" color="#252b7b"></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name="lock-alt" type="solid" color="#252b7b"></box-icon>
            </div>
            <div class="remmember-forgot">
                <label><input type="checkbox">Remember me</label>
                <label><a href="#">Forgot Password</a></label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registre-link">
                <p>Don't have an account <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
